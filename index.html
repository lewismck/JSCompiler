<!DOCTYPE html>
<html>
  <head>
    <script src="lex.js"></script>
    <script src="parser.js"></script>
    <script src="transpiler.js"></script>
    <script src="test.js"></script>
    <script>
      function testInPage(){
        let code = $("#codeSnippet").val();
        let output = test(code);
        $("#output").append("<br>Input: " + code + "<br>Output: " + output + "<br>");
      }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  	<title>JS Compiler Test</title>
  </head>
  <body>
    <h1>JS Compiler Test</h1>
    <ul>
      <li>sum = +</li>
      <li>mul = *</li>
      <li>div = /</li>
      <li>sub = - </li>
    </ul>
    <textarea autofocus="true" id="codeSnippet" rows="2" cols="25" placeholder="sum 1 2"></textarea>
    <br>
    <button onclick='testInPage();'>compile</button>
    <div id="output"/>
  </body>
</html>
